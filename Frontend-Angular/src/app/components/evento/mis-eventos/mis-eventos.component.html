<div class="container mt-4 mb-4">
    <div class="card shadow-sm">
        <div class="card-header text-white">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                <h5 class="mb-0">Mis eventos</h5>
                <div class="input-group input-group-sm" style="width: 220px;">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control border-start-0" placeholder="Buscar nombre del juego..."
                        [(ngModel)]="searchQuery" (input)="filterEventos()" />
                </div>

            </div>
        </div>

        <div class="card-body">
            <div *ngIf="misEventos.length === 0" class="alert alert-warning text-center mb-0" role="alert">
                <b>No hay eventos creados.</b>
            </div>

            <div class="table-responsive" *ngIf="misEventos.length > 0">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr class="text-center">
                            <th scope="col">Nombre juego</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Nº jugadores</th>
                            <th *ngIf="rol === 'USER'" scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (evento of misEventos; track evento.id) {
                        <tr class="text-center">
                            <td>{{evento.juego?.nombre}}</td>
                            <td>
                                {{ evento.descripcion }}
                            </td>
                            <td>{{evento.num_jugadores}}</td>
                            <td *ngIf="rol === 'USER'">
                                <button type="button" class="btn btn-sm btn-outline-primary"
                                    [routerLink]="['/solicitudes/delEvento/', evento.id]">
                                    Solicitudes
                                </button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
