<section class="section mt-5 mb-5">
    <div class="container">
        <div class="row g-4 justify-content-center">
            <div *ngIf="eventos.length === 0" class="col-12">
                <div class="alert alert-warning" role="alert">
                    No hay eventos disponibles.
                </div>
            </div>

            <div *ngFor="let evento of eventos" class="col-auto">
                <div class="notification">
                    <div class="notiglow"></div>
                    <div class="notiborderglow"></div>
                    <div class="notititle">Código de Sala: {{ evento.codigo_sala }}</div>
                    <div class="notibody">
                        <p><strong>Estado:</strong> {{ evento.estado }}</p>
                        <p><strong>Inicio:</strong> {{ evento.fecha_inicio | date: 'short' }}</p>
                        <p><strong>Descripción:</strong> {{ evento.descripcion }}</p>
                        <p><strong>Jugadores:</strong> {{ evento.num_jugadores }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
